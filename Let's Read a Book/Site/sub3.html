    <script>
        let cart = [];

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCart();
            alert(`${itemName} foi adicionado ao carrinho.`);
        }

        function updateCart() {
            let cartElement = document.getElementById("cart");
            cartElement.innerHTML = "";
            cart.forEach((item, index) => {
                cartElement.innerHTML += `<li>${item.name} - R$ ${item.price} <button onclick="removeFromCart(${index})">Remover</button></li>`;
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function finalizePurchase() {
            if (cart.length > 0) {
                alert("Compra finalizada! Obrigado por comprar conosco!");
                cart = [];
                updateCart();
            } else {
                alert("Seu carrinho está vazio. Adicione alguns itens antes de finalizar a compra.");
            }
        }
    </script>
     <script>
        let cartItems = [];
        let total = 0;

        function addToCart(title, price) {
            cartItems.push({ title, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById('cart');
            cartElement.innerHTML = '';

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.title} - R$ ${item.price.toFixed(2)}`;
                cartElement.appendChild(itemElement);
            });

            const totalElement = document.createElement('div');
            totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
            cartElement.appendChild(totalElement);
        }

        function finalizePurchase() {
            // Lógica para finalizar a compra
            alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
        }
    </script>ç
